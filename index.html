<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Погода в Ярославле</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="backdrop">
    <div class="weatherInfo">
      <div class="infoCity">
        <p class="dat"></p>
        <h1>Ярославль</h1>
        <p>
          Ярославль – это город в России, расположенный к северо-востоку от
          Москвы. Он входит в группу городов "Золотое кольцо".
        </p>
      </div>
      <div class="infoSlider">
        <div class="sliderPalkaHidden"></div>
        <div class="sliderPalka"></div>
        <div class="sliderPrev">∧</div>
        <div class="infoSliderTime">
          <div class="sliderTimesWrapper"></div>
        </div>
        <div class="sliderNext">∨</div>
      </div>
    </div>
    <div class="weatherData">
      <div class="dataInfo dataTemp">
        <div class="dataH2">
          <img src="temp.png" />
          <h2>Температура:</h2>
        </div>
        <p class="dataP tempP"></p>
      </div>
      <div class="dataInfo dataWind">
        <div class="dataH2">
          <img src="wind.png" />
          <h2>Порыв ветра:</h2>
        </div>
        <p class="dataP windP"></p>
      </div>
      <div class="dataInfo dataPrecip">
        <div class="dataH2">
          <img src="precip.png" />
          <h2>Осадки:</h2>
        </div>
        <p class="dataP precipP"></p>
      </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
